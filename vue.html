<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Vue demo</title>
</head>
<body>

<div id="app">
    {{ message }}

    <div id="app-3">
        <p v-if="seen">Now you see me</p>
    </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.min.js'></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue demo!',
            seen: true
        }
    })
</script>

</body>
</html>
